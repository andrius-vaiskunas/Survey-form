<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label"
          >Name
          <input
            id="name"
            type="text"
            name="name"
            required
            placeholder="Enter your name"
        /></label>
        <label id="email-label"
          >Email
          <input
            id="email"
            type="email"
            name="email"
            required
            placeholder="Enter your email"
        /></label>
        <label id="number-label"
          ><span class="default">Age</span>
          <span class="smaller">(optional)</span
          ><input
            id="number"
            type="number"
            name="age"
            min="18"
            max="120"
            placeholder="Age"
        /></label>
      </fieldset>
      <fieldset>
        <label
          >Which option best describes your current role?
          <select id="dropdown" class="pointer">
            <option value="">Select an option</option>
            <option value="1">Full Time Job</option>
            <option value="2">Full Time Learner</option>
            <option value="3">Preffer Not To Say</option>
            <option value="4">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label
          >Would you recommend our services to a friend?
          <label
            ><input
              type="radio"
              name="recommend"
              class="inline pointer"
              value="definetly"
            />
            Definetly</label
          >
          <label
            ><input
              type="radio"
              name="recommend"
              class="inline pointer"
              value="maybe"
            />
            Maybe</label
          >
          <label
            ><input
              type="radio"
              name="recommend"
              class="inline pointer"
              value="unsure"
            />
            Not sure</label
          >
        </label>
      </fieldset>
      <fieldset>
        <label>What is your favorite programming language?</label>
        <select name="features" class="pointer">
          <option value="">Select an option</option>
          <option value="1">Python</option>
          <option value="2">JavaScript</option>
          <option value="3">Java</option>
          <option value="4">C#</option>
          <option value="5">C</option>
          <option value="6">C++</option>
          <option value="6">PHP</option>
        </select>
      </fieldset>
      <fieldset>
        <label
          ><span class="default">What would you like to see improved?</span>
          <span class="smaller">(Check all that apply)</span></label
        ><input
          type="checkbox"
          value="front-end"
          name="terms"
          class="inline pointer"
          required
        />
        Front-end Projects
        <label
          ><input
            type="checkbox"
            value="back-end"
            name="terms"
            class="inline pointer"
            required
          />
          Back-end Projects
        </label>
        <label
          ><input
            type="checkbox"
            value="data-visualization"
            name="terms"
            class="inline pointer"
            required
          />
          Data Visualization
        </label>
        <label
          ><input
            type="checkbox"
            value="challenges"
            name="terms"
            class="inline pointer"
            required
          />
          Challenges
        </label>
        <label
          ><input
            type="checkbox"
            value="open-source"
            name="terms"
            class="inline"
            required
          />
          Open Source Community
        </label>
        <label
          ><input
            type="checkbox"
            value="gitter-help"
            name="terms"
            class="inline pointer"
            required
          />
          Gitter help rooms
        </label>
        <label
          ><input
            type="checkbox"
            value="videos"
            name="terms"
            class="inline pointer"
            required
          />
          Videos
        </label>
        <label
          ><input
            type="checkbox"
            value="city-meets"
            name="terms"
            class="inline pointer"
            required
          />
          City Meetups
        </label>
        <label
          ><input
            type="checkbox"
            value="wiki"
            name="terms"
            class="inline pointer"
            required
          />
          Wiki
        </label>
        <label
          ><input
            type="checkbox"
            value="forum"
            name="terms"
            class="inline pointer"
            required
          />
          Forum
        </label>
        <label
          ><input
            type="checkbox"
            value="courses"
            name="terms"
            class="inline pointer"
            required
          />
          Additional Courses
        </label>
      </fieldset>
      <fieldset>
        <label
          >Any comments or suggestions?
          <textarea
            name="bio"
            rows="3"
            cols="30"
            placeholder="Enter your comment here..."
          ></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
